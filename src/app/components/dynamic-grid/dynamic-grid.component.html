
<ng-content select="[grid-header]">
    <app-dynamic-grid-filter></app-dynamic-grid-filter>
</ng-content>

<section class="pt-5">
    <table mat-table [dataSource]="dataSource" matSort>
        @for(column of dataStructure(); track column) {
            <ng-container [matColumnDef]="column.dataKey">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column.headerName}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.dataKey]}} </td>
              </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
